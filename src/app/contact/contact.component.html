
<div data-aos="fade-right" class="contact-container section" id="section4">
  <div class="contact-headline-line">
<div class="contact-line"></div>
<div class="contact-headline-big">Contact</div>
</div>
<div class="contact-text-container">
<div class="contact-headline-small">Need a Frontend developer? Contact me!</div>
<div>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your projects with my work. <br>
<br>
Need a Frontend developer? Contact me!
</div>
</div>





<form  class="form"  (submit)="sendMail($event)" ngNativeValidate #myform>
    <input [(ngModel)]="inputValueName"  class="input-name" required type="text" name="name" placeholder="Your name" #nameField>
    <input [(ngModel)]="inputValueEmail" class="input-email" required type="email" name="email" placeholder="Your email" #emailField>
    <textarea [(ngModel)]="inputValueText" class="input-text" required type="text" name="message" placeholder="Your message" #messageField></textarea>
    
    <form class="checkbox-container">
      <label class="custom-checkbox">
        <input type="checkbox" id="privacyPolicy" [(ngModel)]="hasAcceptedPrivacyPolicy" [ngModelOptions]="{standalone: true}">
        <span class="checkmark"></span>
        I accept the <a class="privacy-policy-link" routerLink="imprint-site">Privacy Policy</a>
      </label>
    </form>
    <button [disabled]="isButtonDisabled" [ngClass]="{'contact-send-button': canSend, 'contact-cannotsend-button': cannotSend}" #sendButton>
      Send message
    </button>
</form>
</div>

<div *ngIf="showDialog" class="dialog-box">
  <p>Message was sent!</p>
  <button class="contact-send-button" (click)="closeDialog()">Close</button>
</div>


<div *ngIf="showDialogNotSent" class="dialog-box">
  <p>Message was not sent!</p>
  <button class="contact-send-button" (click)="closeDialogNotSent()">Close</button>
</div>

<div class="shadow-purpleContact-container">
  <div class="shadow-purpleContact">
      <img class="shadow-purpleContact-img" src="assets/img/Purple shadow footer.png" alt="">
  </div>
